<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- PASO 1 -->
    <h1 id="title">Formulario de contacto</h1>
    <!-- PASO 2 -->
    <p id="description">Utiliza este formulario para poder contactarte conmigo y para poder ver mis redes </p>
    <!-- PASO 3 -->
    <form id="survey-form">
        
        <fieldset>
            <!-- PASO 4, 10, 11 -->
            <label for="name-label">
                <input type="text" id="name-label"  placeholder="Nombre" required>
            </label>
            <!-- PASO 5, 6, 10, 11 -->
            <label for="email-label">
                <input type="email" id="email-label" pattern="[a-z0-9_-.] +@[a-z0-9_-]+.[a-z]" placeholder="Email" required>
            </label>
            <!-- PASO 7, 8, 10, 11 -->
            <label for="tel-label">
                <input type="tel" id="tel-label" pattern="[0-9+]" placeholder="Telefono" required>
            </label>
            <!-- PASO 9, 10, 11 -->
            <label for="number-label">
                <input type="number" id="number-label" min="18" max="99" placeholder="Edad">
            </label>
        </fieldset>
        <fieldset>
            <!-- PASO 12 -->
            <select name="dropdawn" id="dropdawn">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
            </select>
        </fieldset>
        <fieldset>
            <!-- PASO 13 -->
            <label for="personal">
                <input type="radio" id="personal" name="radio" checked>
            </label>
            <label for="business">
                <input type="radio" id="business" name="radio">
            </label>
        </fieldset>
        <fieldset>
            <label for=""></label>
        </fieldset>
    </form>
</body>
</html>
